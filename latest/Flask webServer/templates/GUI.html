<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/GUI.css' ) }}"/>
</head>
<body>
    <table width="100%" cellpadding="2" cellspacing="2" style="border: 1px solid;">
        <!-- ===== Left Panel ===== -->
        <tr>
            <td colspan="1" width="100%">
                <img src="{{ url_for('video_feed') }}">
            </td>

            <!-- ===== Right Panel ===== -->
            <td valign="top" border="1">
                <h2>Security Control</h2>
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <img id="forward" src="{{ url_for('static', filename='images/up.png') }}" width="100" alt="" align="middle">
                        </td>
                    </tr>
                    <tr>
                        <td width="33%" style="text-align: center;">
                            <img id="left" src="{{ url_for('static', filename='images/left.png') }}" width="100" alt="" align="middle">
                        </td>
                        <td width="33%" style="text-align: center;">
                                <img id="stop" src="{{ url_for('static', filename='images/stop.png') }}" width="100" alt="" align="middle">
                        </td>
                        <td width="33%" style="text-align: center;">
                                <img id="right" src="{{ url_for('static', filename='images/right.png') }}" width="100" alt="" align="middle">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <img id="backward" src="{{ url_for('static', filename='images/down.png') }}" width="100" alt="" align="middle">
                        </td>
                    </tr>   
                </table>
            </td>
        </tr>
    </table>
    <script src="{{ url_for('static', filename='javascript/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/GUI.js') }}"></script>
</body>
</html>
